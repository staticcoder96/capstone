	<div class="adminpage">
		<div class="regfree">
	    	<p id="signup">Sign Up <span id="catch">it's free!</span></p>
	    </div>
	
	    <form class="regForm" id="registrationForm" action="" method="POST">
	    	
	    	
	    	<p class="greeting">Complete and submit the form to become an iMovie member </p>
	    	<label class="uname">First Name</label>
	    	<input id="firstname"  type="text" name="firstname" required></br>
	    	<label class="uname">Last Name</label>
	    	<input id="lastname"  type="text" name="lastname" required><br>
	        <label>Create a username</label>
	        <input id="username" type="text" name="username" required><br>
	        <label>Choose a password</label>
	        <input id="pass" type="password" name="pass" pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[a-z])[a-zA-Z\d]{8,}$" title="Password must be at least 8 characters long and must contain at least one lower case letter, upper case letter and number" required><br>
	        <p class="instruction"><strong>Note:</strong> Password must be at least 8 characters long and must contain a mixture of lower case and upper case letters, and numbers.</p>
	        <label>Confirm password</label>
	        <input id="cpass" type="password" name="cpass" required><br></br>
	        <button class="signupbut" type="submit">Submit</button>
	    </form> 
	    <p id="error"></p>
	</div>
</div>
